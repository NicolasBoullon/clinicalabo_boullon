<div class="container-fluid cont-primary">
    <div class="row">
        <div class="col d-flex align-items-center flex-column">
            <h2>Califique la atencion del especialista</h2>
            <div class="rating">
                <input value="5" name="rating" id="star5" type="radio" (click)="Calcular(5)">
                <label for="star5"></label>
                <input value="4" name="rating" id="star4" type="radio" (click)="Calcular(4)">
                <label for="star4"></label>
                <input value="3" name="rating" id="star3" type="radio" (click)="Calcular(3)">
                <label for="star3"></label>
                <input value="2" name="rating" id="star2" type="radio" (click)="Calcular(2)">
                <label for="star2"></label>
                <input value="1" name="rating" id="star1" type="radio" (click)="Calcular(1)">
                <label for="star1"></label>
              </div>
        </div>
    </div>
</div>
