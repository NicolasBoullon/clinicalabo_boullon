@if(tema == 'claro'){
  <section [ngStyle]="{ 'background-color': '#fff7d3' }">
    <div class="container" [ngStyle]="{ 'background-color': '#fff7d3' }">
      <div class="content">
        <div class="heart-rate">
          <svg
            xml:space="preserve"
            viewBox="0 0 150 73"
            height="73px"
            width="150px"
            y="0px"
            x="0px"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns="http://www.w3.org/2000/svg"
            version="1.0"
          >
            <polyline
              points="0,45.486 38.514,45.486 44.595,33.324 50.676,45.486 57.771,45.486 62.838,55.622 71.959,9 80.067,
        63.729 84.122,45.486 97.297,45.486 103.379,40.419 110.473,45.486 150,45.486"
              stroke-miterlimit="10"
              stroke-width="3"
              stroke="#cdbc85"
              fill="none"
            ></polyline>
          </svg>
  
          <div class="fade-in" [ngStyle]="{ 'background-color': '#fff7d3' }"></div>
  
          <div class="fade-out" [ngStyle]="{ 'background-color': '#fff7d3' }"></div>
        </div>
      </div>
    </div>
  </section>
}
